<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="file-structure"></div>
    <div id="context-menu" hidden>
        <ul id="menu">
            <li id="create" class="menu-item">
                <img src="pictures/create.svg" class="context-menu-img" />
                <span>Create a new folder</span>
            </li>
            <li id="rename" class="menu-item">
                <img src="pictures/rename.svg" class="context-menu-img" />
                <span>Rename</span>
            </li>
            <li id="delete" class="menu-item">
                <img src="pictures/delete.svg" class="context-menu-img" />
                <span>Delete</span>
            </li>
        </ul>
    </div>
    <div id="create-root-folder">
        <img src="pictures/create.svg"/>
        <button>Create a new folder</button>
    </div>
    <div id="canvas"></div>
    <img id="img"/>
</body>
<script src="app.js"></script>
</html>
